<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <!-- Adicione os links para os estilos do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 text-center" id="container">
        <h1 class="">Conversor de Temperatura</h1>


        <div class="row">
            <div class="col">
                <label for="selectTemp" class="form-label">Para:</label>
                <select id="selectTemp" class="form-select" onchange="onChangeSelect()">
                    <option value="celsius" selected>° C</option>
                    <option value="fahrenheit">° F</option>
                </select>
            </div>
            <div class="col" id="divF">
                <label for="inputFarenheit" class="form-label">Farenheit</label>
                <input id="inputFarenheit" type="text" class="form-control" placeholder="Temp em Farenheit"
                    aria-label="First name">
            </div>
            <div class="col mb-3" id="divC">
                <label for="inputCelsius" class="form-label">Celsius</label>
                <input id="inputCelsius" type="text" class="form-control" placeholder="Temp em Celsius"
                    aria-label="Last name">
            </div>

            <div>
                <button class="btn btn-primary" onclick="convertToCelsius()">Converter</button>
            </div>

            <br><br>
            <div id="result" class="mt-3"></div>
        </div>



    </div>

    <!-- Adicione os scripts do Bootstrap e o JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
